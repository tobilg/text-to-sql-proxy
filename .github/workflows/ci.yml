name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Run tests
        run: make test

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=text-to-sql-proxy
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }} -X main.Commit=${{ github.sha }} -X main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o dist/${BINARY_NAME} ./src/cmd/text-to-sql-proxy

      - name: Create archive
        run: |
          cd dist
          BINARY_NAME=text-to-sql-proxy
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          ARCHIVE_NAME="text-to-sql-proxy-${{ matrix.suffix }}"
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czvf "${ARCHIVE_NAME}.tar.gz" ${BINARY_NAME}
          else
            zip "${ARCHIVE_NAME}.zip" ${BINARY_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: text-to-sql-proxy-${{ matrix.suffix }}
          path: dist/text-to-sql-proxy-${{ matrix.suffix }}.${{ matrix.archive }}
          retention-days: 1

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*

  homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 30

      - name: Download release asset
        run: |
          curl -sL -o text-to-sql-proxy.tar.gz \
            "https://github.com/tobilg/ai-cli-proxy/releases/download/v${{ steps.version.outputs.version }}/text-to-sql-proxy-darwin-arm64.tar.gz"

      - name: Calculate SHA256
        id: sha
        run: echo "sha256=$(shasum -a 256 text-to-sql-proxy.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: tobilg/homebrew-text-to-sql-proxy
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Update formula
        run: |
          cat > tap/Formula/text-to-sql-proxy.rb << 'FORMULA_EOF'
          class TextToSqlProxy < Formula
            desc "Local HTTP proxy bridging web apps with AI CLI tools to generate SQL"
            homepage "https://github.com/tobilg/ai-cli-proxy"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/tobilg/ai-cli-proxy/releases/download/v${{ steps.version.outputs.version }}/text-to-sql-proxy-darwin-arm64.tar.gz"
                sha256 "${{ steps.sha.outputs.sha256 }}"
              end
            end

            def install
              bin.install "text-to-sql-proxy"
              (var/"log").mkpath
            end

            service do
              run [opt_bin/"text-to-sql-proxy"]
              keep_alive true
              log_path var/"log/text-to-sql-proxy.log"
              error_log_path var/"log/text-to-sql-proxy.log"
              environment_variables TEXT_TO_SQL_PROXY_PORT: "4000", TEXT_TO_SQL_PROXY_PROVIDER: "claude", TEXT_TO_SQL_PROXY_DATABASE: "DuckDB", TEXT_TO_SQL_PROXY_ALLOWED_ORIGIN: "https://sql-workbench.com"
            end

            def caveats
              <<~EOS
                text-to-sql-proxy runs an HTTP server that bridges web apps with AI CLI tools.

                Configure via environment variables:
                  TEXT_TO_SQL_PROXY_PORT=4000              # Server port (default: 4000)
                  TEXT_TO_SQL_PROXY_PROVIDER=claude        # AI provider: claude, gemini, codex, continue, opencode
                  TEXT_TO_SQL_PROXY_DATABASE=DuckDB        # Target database dialect
                  TEXT_TO_SQL_PROXY_ALLOWED_ORIGIN=https://sql-workbench.com  # CORS origin
                  TEXT_TO_SQL_PROXY_TLS_CERT=/path/to/cert.pem   # Optional: TLS certificate
                  TEXT_TO_SQL_PROXY_TLS_KEY=/path/to/key.pem     # Optional: TLS private key

                To start as a background service:
                  brew services start text-to-sql-proxy

                To stop the service:
                  brew services stop text-to-sql-proxy

                To restart the service:
                  brew services restart text-to-sql-proxy

                Or run manually:
                  text-to-sql-proxy

                Logs are written to:
                  #{var}/log/text-to-sql-proxy.log

                For HTTPS with self-signed certificates, use mkcert:
                  brew install mkcert
                  mkcert -install
                  mkcert localhost 127.0.0.1 ::1
                  TEXT_TO_SQL_PROXY_TLS_CERT=localhost+2.pem TEXT_TO_SQL_PROXY_TLS_KEY=localhost+2-key.pem text-to-sql-proxy
              EOS
            end

            test do
              assert_match "text-to-sql-proxy", shell_output("#{bin}/text-to-sql-proxy --version")
            end
          end
          FORMULA_EOF

      - name: Commit and push
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/text-to-sql-proxy.rb
          git diff --staged --quiet || git commit -m "Update text-to-sql-proxy to v${{ steps.version.outputs.version }}"
          git push
